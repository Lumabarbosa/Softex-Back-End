<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body>
    <script>
        var op, n1, n2, res;
        n1 = parseFloat(prompt('Digite o primeiro número'));
        n2 = parseFloat(prompt('Agora digite o segundo número: '));
        while (!(op==0)) {
            res = 0;
            op = parseFloat(window.prompt(String('Digite o dígito correspondente à operação que você deseja realizar: 1 : Soma ; 2 : Subtração; 3 : Multiplicação ; 4 = Divisão')));
            if (op != 1 && op != 2 && op != 3 && op != 4 && op!=0) {
                alert('0');
                break;
            } else if (op == 1) {
                    res = (typeof res === 'number' ? res : 0) + n1 + n2;
                    alert('A soma entre os dois números é ' + String(res));
                } else if (op == 2) {
                    res = (typeof res === 'number' ? res : 0) + (n1 - n2);
                    alert('A subtração entre os dois números é ' + String(res));                    
                } else if (op == 3) {
                    res = (typeof res === 'number' ? res : 0) + n1 * n2;
                    alert('A multiplicação entre os dois números é ' + String(res));                    
                } else if (op == 4) {
                    res = (typeof res === 'number' ? res : 0) + n1 / n2;
                    alert('A divisão entre os dois números é ' + String(res));
                } else {
                    alert('Essa opção não existe!')
                }
            }
    </script>
</body>
</html>
